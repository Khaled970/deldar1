<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Please Enter Your Email" required>
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Please Enter Your Password" required>
            <input type="submit" value="Submit" class="button"> <br>
        </form>
    </div><!-- /.login-box -->

    <p class="para-2" >Not have an account? <a href="signup.html">Sign Up Here</a> </p>

</body>
</html>
