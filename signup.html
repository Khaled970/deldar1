<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Sign Up Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=">

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It is free and only takes a minute</h4>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter Your First Name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Your Last Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please Enter Your Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please Enter Your Password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Please Confirm Password Again" required>
            
            <input type="submit" value="Submit" class="button"> <br>
        </form>
        <p>By clicking the Sign Up botton, you agree  to our <br>
        <nav>
            <ul>
                <li>
                    <a href="#">Terms and Condition</a> and <a href="#">Policy and Privacy</a> 
                </li>
            </ul>
        </nav>
        </p>
    </div>
    <p class="para-2" > Already have an account? <a href="login.html">Login Here</a></p>
    
</body>
</html>
